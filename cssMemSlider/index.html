<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="./assets/icons/favicon.png" rel="icon">
</head>

<body>
  <header class="header">
    <h1 class="header__title">cssMemSlider</h1>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="main__slider slider">
        <input checked type="radio" name="radio" class="slider__radio" id="switch1" />
        <input type="radio" name="radio" class="slider__radio" id="switch2" />
        <input type="radio" name="radio" class="slider__radio" id="switch3" />
        <input type="radio" name="radio" class="slider__radio" id="switch4" />
        <input type="radio" name="radio" class="slider__radio" id="switch5" />

        <div class="wrapper__pictures">
          <div class="slider__pictures">
            <div class="slider__picture">
              <img src="./assets/images/image1.gif" alt="image1">
            </div>
            <div class="slider__picture">
              <img src="./assets/images/image2.gif" alt="image2">
            </div>
            <div class="slider__picture">
              <img src="./assets/images/image3.gif" alt="image3">
            </div>
            <div class="slider__picture">
              <img src="./assets/images/image4.gif" alt="image4">
            </div>
            <div class="slider__picture">
              <img src="./assets/images/image5.gif" alt="image5">
            </div>
          </div>
        </div>

        <div class="wrapper__content">
          <div class="slider__content">
            <div class="slider__text">
              One day before deadline
            </div>
            <div class="slider__text">
              When you waste last attempt of test
            </div>
            <div class="slider__text">
              Every 10 minutes during online-lecture
            </div>
            <div class="slider__text">
              When you try to find the best solution for task
            </div>
            <div class="slider__text">
              When you get max points of task
            </div>
          </div>
        </div>
        

        <div class="slider__controls">

          <label for="switch1" class="slider__item" id="item1">
            <div class="slider__round"></div>
          </label>
          <label for="switch2" class="slider__item" id="item2">
            <div class="slider__round"></div>
          </label>
          <label for="switch3" class="slider__item" id="item3">
            <div class="slider__round"></div>
          </label>
          <label for="switch4" class="slider__item" id="item4">
            <div class="slider__round"></div>
          </label>
          <label for="switch5" class="slider__item" id="item5">
            <div class="slider__round"></div>
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__git">
      <a href="https://github.com/jocker-py" class="footer__link">
        <img src="./assets/icons/github.png" alt="github" class="footer__img" width="100px" height="41px" />
      </a>
    </div>
    <h2 class="footer__year">2022</h2>
    <div class="footer__school">
      <a href="https://rs.school/js/" class="footer__link">
        <img src="./assets/icons/rsschool.svg" alt="rsschool" class="footer__img" width="110px" height="41px" />
      </a>
    </div>
  </footer>
</body>

</html>
